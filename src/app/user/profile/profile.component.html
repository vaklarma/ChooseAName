
<ng-container *ngIf="user">

  <div class="row p-5">
    <div class="col-md-6 img">
      <img
      [src]="user.profilePictureUrl"
      alt="" class="img-rounded img-fluid img-thumbnail">

    </div>
    <div class="col-md-6 details">
      <blockquote>
        <h5> {{user.lastName}} {{user.firstName}}</h5>
        <small><cite title="Source Title">Chicago, United States of America <i class="icon-map-marker"></i></cite>
        </small>
      </blockquote>
      <p>
        {{user.email}}<br>

        {{user.lastName}} {{user.firstName}} <br>
        June 18, 1990
      </p>
    </div>
  </div>


</ng-container>
