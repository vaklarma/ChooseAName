<div class="row">
  <div class="col-6 mx-auto">


    <article class="card-body">
      <form
        [formGroup]="registrationForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-row">
          <div class="col form-group">
            <label>First name </label>
            <input
              formControlName="registrationFirstName"
              type="text"
              class="form-control"
              placeholder="">
          </div> <!-- form-group end.// -->
          <div class="col form-group">
            <label>Last name</label>
            <input
              formControlName="registrationLastName"
              type="text"
              class="form-control"
              placeholder=" ">
          </div> <!-- form-group end.// -->
        </div> <!-- form-row end.// -->
        <div class="form-group">
          <label>Email address</label>
          <input
            formControlName="registrationEmail"
            type="email"
            class="form-control"
            placeholder="">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div> <!-- form-group end.// -->
        <div class="form-group">
          <label>Create password</label>
          <input
            formControlName="registrationPassword"
            class="form-control"
            type="password">
        </div> <!-- form-group end.// -->
        <div class="form-group">
          <label>Repeat Password</label>
          <input
            formControlName="registrationRepeatPassword"
            type="password"
            class="form-control"
            placeholder="">


        </div> <!-- form-group end.// -->
        <div class="form-group">
          <label class="form-check form-check-inline">
            <input
              formControlName="gender"
              class="form-check-input"
              type="radio"
              name="gender"
              value="option1">
            <span class="form-check-label"> Male </span>
          </label>
          <label class="form-check form-check-inline">
            <input
              formControlName="gender"
              class="form-check-input"
              type="radio"
              name="gender"
              value="Male">
            <span class="form-check-label"> Female</span>
          </label>
        </div> <!-- form-group end.// -->

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Register</button>
        </div> <!-- form-group// -->
        <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use
          and
          Privacy Policy.
        </small>
<br>
        <span> {{registrationForm.status}}</span>
      </form>
    </article> <!-- card-body end .// -->
  </div>
</div>
